<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - God's Eye</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            color: #FFF;
            text-align: center;
        }

        .form-input {
            position: relative;
            margin: 20px 0px;
        }

        .form-input input {
            border: 1px solid #888;
            background: transparent;
            border-radius: 5px;
            color: #FFF;
            margin-top: 14px;
            width: calc(100% - 20px); /* Account for padding and icons */
            padding: 10px 10px;
        }

        .form-input label {
            position: absolute;
            top: 0px;
            left: 10px;
            color: #AAA;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-input input:focus+label,
        .form-input input:not(:placeholder-shown)+label {
            top: -24px;
            left: 2px;
            font-size: 12px;
            color: #4DD0E1;
        }

        .form-input input:focus {
            outline: none;
            border-color: #4DD0E1;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #4DD0E1;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #26c6da;
        }

        .toggle-btn {
            background: none;
            color: #FFF;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }

        .toggle-btn:hover {
            color: #4DD0E1;
        }

        .form-input i {
            position: relative;
            margin-top: 16px; /* Center vertically with the input field */
            padding-right: 10px;
        }

        @media (max-width: 600px) {
            form {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <form id="authForm d-flex">
        <div>
            <img src="./icons/png/logo-no-background.png" alt="Eye logo" style="height: 200px;">
        </div>
        <div id="loginView">
            <div class="form-input d-flex align-items-center">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Username" aria-label="Username" required>
            </div>
            <div class="form-input d-flex align-items-center">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" aria-label="Password" required>
            </div>
            <button type="button" onclick="validateAndSubmitForm(true)">Login</button>
        </div>
        
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script>
        let isLoginView = true;
        function validateAndSubmitForm() {
            if (isLoginView) {
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
                if (username.trim() === "" || password.trim() === "") {
                    alert("Both username and password are required!");
                    return false;
                }
                var hashedPassword = CryptoJS.SHA256(password).toString();

                // Assemble data to send
                var data = JSON.stringify({
                    username: username,
                    password: password  // Consider sending the hash for additional security
                });

                // Create an AJAX request to send the data
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "/login", true);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        window.location.href = '/home.html'
                    } else if (xhr.readyState === 4) {
                        alert("Login failed: " + xhr.responseText);
                    }
                };
                xhr.send(data);
            } else {
                var username = document.getElementById('newUsername').value;
                var password = document.getElementById('newPassword').value;
                if (username.trim() === "" || password.trim() === "") {
                    alert("Both username and password are required!");
                    return false;
                }
                var hashedPassword = CryptoJS.SHA256(password).toString();

                // Assemble data to send
                var data = JSON.stringify({
                    username: username,
                    password: password  // Consider sending the hash for additional security
                });

                // Create an AJAX request to send the data
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "/signup", true);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        alert("Sign up successful");
                    } else if (xhr.readyState === 4) {
                        alert("Sign up failed: " + xhr.responseText);
                    }
                };
                xhr.send(data);

            }

            return false; // Prevent the form from submitting traditionally
        }

        function toggleView() {
            isLoginView = !isLoginView;
            document.getElementById('loginView').style.display = isLoginView ? 'block' : 'none';
            document.getElementById('signupView').style.display = isLoginView ? 'none' : 'block';
            document.querySelector('.toggle-btn').innerText = isLoginView ? 'Switch to Signup' : 'Switch to Login';
        }

    </script>
</body>

</html>
