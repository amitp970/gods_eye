        <section class="container-fluid p-5">
            <div class="row">
                <div class="col m-2 p-3 card">
                    <h2 class="text-center">
                        Suspect Search
                    </h2>
                    <div class="container my-3 p-2 card bg-dark text-light">
                        <h3>
                            Suspect Form
                        </h3>
                        <form id="searchSuspectForm" class="mt-3" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="fullName1" class="form-label">Full name</label>
                                <input type="text" class="form-control" name="fullName" id="fullName1" placeholder="Amit Peri" required>
                            </div>
                            
                            <div class="mb-3">
                                <input class="form-control" type="file" name="suspectImages1" id="suspectImages1" accept="image/*" multiple>
                            </div>

                            <div class="mb-1">
                                <button class="btn btn-primary w-100" id="searchButton" type="submit">Search</button>
                            </div>
                            
                        </form>
                    </div>
                    <div id="map" style="height: 600px;"></div>

                </div>
                <div class="col m-2 p-3 card">
                    <h2 class="text-center">
                        Blacklist Additions
                    </h2>
                    <div class="container my-3 p-2 card bg-dark text-light">
                        <h3>
                            Suspect Form
                        </h3>
                        <form id="blacklistForm" class="mt-3" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="fullName2" class="form-label">Full name</label>
                                <input type="text" class="form-control" id="fullName2" name="fullName2" placeholder="Amit Peri" required>
                            </div>
                            
                            <div class="mb-3">
                                <input class="form-control" type="file" id="suspectImages2" name="suspectImages2" accept="image/*" multiple>
                            </div>

                            <div class="mb-1">
                                <button class="btn btn-primary w-100" id="addSuspectToBlacklist" type="submit">Add Suspect</button>
                            </div>
                        </form>
                    </div>

                    <div class="container-fluid p-3 card"">
                        <h1 class="mb-3">Blacklist</h1>
                        <table id="blacklistTable" class="table table-striped" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Photo</th>
                                    <th>Name</th>
                                    <th>Number of Saved Face Embeddings</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Data will be inserted here -->
                            </tbody>
                        </table>

                        <div id="imagePreview"></div>
                    </div>


                </div>
                
            </div>

        </section>
        
        <div id="blacklistMapContainer">
            <div id="blacklistMap"></div>
            <button onclick="$('#blacklistMapContainer').hide()">Close</button>
