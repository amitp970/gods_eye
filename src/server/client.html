<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Smart Security Camera</title>
    <script type="text/javascript">
        var ws = new WebSocket("ws://localhost:8765/");
        
        ws.onmessage = function(event) {
            var image = document.getElementById('video-feed');
            image.src = "data:image/jpeg;base64," + event.data;
        };
    </script>
</head>
<body>
    <h1>Smart Security Camera Feed</h1>
    <img id="video-feed" src="">
</body>
</html>
